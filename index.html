<body>
    <div class="container">
        <div class="hello-text pulse">Hello World! ðŸ‘‹</div>
        <div class="subtitle">Progressive Web App</div>
        <button class="install-btn" id="installBtn">ðŸ“± Install App</button>
        <div class="status" id="status">App initialized successfully</div>
    </div>

    <script>
        // App Class
        class App {   
            constructor() {
                this.v = null;
                this.o = {};
                this.a = [];
            }
            
            run(command, state) {
                if (typeof command === 'string') {
                    // For demo purposes, avoid eval in production
                    if (command === 'hello') {
                        return 'Hello World from App!';
                    }
                }
                else if (typeof command === 'object') {
                    return Object.assign({}, command);
                }
                return command;
            }
        }

        // Create app instance
        const app = new App();

        // Start method
        function start() {
            console.log('Application starting...');
            
            try {
                app.v = '1.0.0';
                app.o = { 
                    status: 'ready', 
                    timestamp: new Date().toISOString(),
                    platform: 'PWA'
                };
                app.a = ['startup', 'ready', 'hello-world'];
                
                document.getElementById('status').textContent = 'App running successfully!';
                
                console.log('App initialized:', {
                    version: app.v,
                    object: app.o,
                    array: app.a
                });
                
            } catch (error) {
                console.error('Error during startup:', error);
                document.getElementById('status').textContent = 'Error during startup';
            }
        }

        // PWA Installation
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'hello-world-pwa-v1';
                    
                    self.addEventListener('install', (event) => {
                        console.log('Service Worker installed');
                        self.skipWaiting();
                    });
                    
                    self.addEventListener('activate', (event) => {
                        console.log('Service Worker activated');
                        event.waitUntil(self.clients.claim());
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', start);
        
        // Also start immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', start);
        } else {
            start();
        }

        // Make app globally available
        window.app = app;
        window.startApp = start;
    </script>
