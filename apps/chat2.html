<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Communication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }

        video {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            background: #000;
            object-fit: cover;
        }

        .video-label {
            margin-top: 10px;
            font-weight: 600;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        .call-btn {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
        }

        .end-btn {
            background: linear-gradient(45deg, #ff416c, #ff4757);
        }

        .signaling-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .signaling-box h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-family: monospace;
            resize: vertical;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .connected {
            background: rgba(0, 255, 0, 0.2);
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• WebRTC Communication</h1>
        
        <div class="video-container">
            <div class="video-box">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">Your Video</div>
            </div>
            <div class="video-box">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Remote Video</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startLocalVideo()">üìπ Start Camera</button>
            <button id="callBtn" class="call-btn" onclick="createOffer()" disabled>üìû Create Call</button>
            <button id="answerBtn" class="call-btn" onclick="createAnswer()" disabled>‚úÖ Answer Call</button>
            <button id="endBtn" class="end-btn" onclick="endCall()" disabled>‚ùå End Call</button>
        </div>

        <div id="status" class="status">Ready to start</div>

        <div class="signaling-box">
            <h3>üì§ Outgoing Signal (Copy and send to peer)</h3>
            <textarea id="outgoingSignal" placeholder="Signal data will appear here..." readonly></textarea>
            <button onclick="copySignal()" style="margin-top: 10px;">üìã Copy Signal</button>
        </div>

        <div class="signaling-box">
            <h3>üì• Incoming Signal (Paste signal from peer)</h3>
            <textarea id="incomingSignal" placeholder="Paste the signal from your peer here..."></textarea>
            <button onclick="processSignal()" style="margin-top: 10px;">üîÑ Process Signal</button>
        </div>
    </div>

    <script>
        let localVideo = document.getElementById('localVideo');
        let remoteVideo = document.getElementById('remoteVideo');
        let localStream;
        let remoteStream;
        let peerConnection;
        let isInitiator = false;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function updateStatus(message, className = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + className;
        }

        async function startLocalVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('callBtn').disabled = false;
                document.getElementById('answerBtn').disabled = false;
                
                updateStatus('Camera started - Ready to make or receive calls', 'connected');
            } catch (error) {
                console.error('Error accessing media devices:', error);
                updateStatus('Failed to access camera/microphone', 'error');
            }
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);
            
            // Add local stream tracks to peer connection
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }

            // Handle remote stream
            peerConnection.ontrack = (event) => {
                console.log('Received remote stream');
                remoteStream = event.streams[0];
                remoteVideo.srcObject = remoteStream;
                updateStatus('Connected - Call active!', 'connected');
                document.getElementById('endBtn').disabled = false;
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('New ICE candidate');
                    // ICE candidates are automatically included in the offer/answer
                }
            };

            // Handle connection state changes
            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    updateStatus('Connected - Call active!', 'connected');
                } else if (peerConnection.connectionState === 'disconnected') {
                    updateStatus('Disconnected', 'error');
                }
            };
        }

        async function createOffer() {
            createPeerConnection();
            isInitiator = true;
            
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // Wait for ICE gathering to complete
                await new Promise(resolve => {
                    if (peerConnection.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        peerConnection.onicegatheringstatechange = () => {
                            if (peerConnection.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });
                
                const signal = JSON.stringify({
                    type: 'offer',
                    sdp: peerConnection.localDescription
                });
                
                document.getElementById('outgoingSignal').value = signal;
                updateStatus('Offer created - Share the signal with your peer');
                
                document.getElementById('callBtn').disabled = true;
                document.getElementById('answerBtn').disabled = true;
            } catch (error) {
                console.error('Error creating offer:', error);
                updateStatus('Failed to create offer', 'error');
            }
        }

        async function createAnswer() {
            const incomingSignal = document.getElementById('incomingSignal').value.trim();
            if (!incomingSignal) {
                alert('Please paste the offer signal first');
                return;
            }

            try {
                const signal = JSON.parse(incomingSignal);
                if (signal.type !== 'offer') {
                    alert('Invalid signal - expecting an offer');
                    return;
                }

                createPeerConnection();
                isInitiator = false;
                
                await peerConnection.setRemoteDescription(signal.sdp);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                // Wait for ICE gathering to complete
                await new Promise(resolve => {
                    if (peerConnection.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        peerConnection.onicegatheringstatechange = () => {
                            if (peerConnection.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });
                
                const answerSignal = JSON.stringify({
                    type: 'answer',
                    sdp: peerConnection.localDescription
                });
                
                document.getElementById('outgoingSignal').value = answerSignal;
                updateStatus('Answer created - Share the signal with your peer');
                
                document.getElementById('callBtn').disabled = true;
                document.getElementById('answerBtn').disabled = true;
                document.getElementById('incomingSignal').value = '';
            } catch (error) {
                console.error('Error creating answer:', error);
                updateStatus('Failed to create answer', 'error');
            }
        }

        async function processSignal() {
            const incomingSignal = document.getElementById('incomingSignal').value.trim();
            if (!incomingSignal) {
                alert('Please paste a signal first');
                return;
            }

            try {
                const signal = JSON.parse(incomingSignal);
                
                if (signal.type === 'answer' && isInitiator) {
                    await peerConnection.setRemoteDescription(signal.sdp);
                    updateStatus('Answer processed - Connecting...');
                    document.getElementById('incomingSignal').value = '';
                } else if (signal.type === 'offer' && !isInitiator) {
                    // This case is handled in createAnswer
                    alert('Use "Answer Call" button to respond to offers');
                } else {
                    alert('Invalid signal for current state');
                }
            } catch (error) {
                console.error('Error processing signal:', error);
                updateStatus('Failed to process signal', 'error');
            }
        }

        function copySignal() {
            const signal = document.getElementById('outgoingSignal');
            signal.select();
            document.execCommand('copy');
            
            // Visual feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }
            
            document.getElementById('callBtn').disabled = false;
            document.getElementById('answerBtn').disabled = false;
            document.getElementById('endBtn').disabled = true;
            document.getElementById('outgoingSignal').value = '';
            document.getElementById('incomingSignal').value = '';
            
            updateStatus('Call ended - Ready for new call');
            isInitiator = false;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
        });
    </script>
</body>
</html>
